<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página con Navbar y Sidebar</title>

  <link rel="stylesheet" href="assets/vendor/Bootstrap/bootstrap.min.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"></a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Enlace 1</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Enlace 2</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Enlace 3</a>

        </ul>

  <!-- Sidebar -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="sidebarLabel">Mi Sidebar</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      Contenido del sidebar
    </div>
  </div>

  <!-- Contenido Principal -->
  <div class="container mt-5">
    <h1>Bienvenido a mi página</h1>
    <p>Este es el contenido principal de mi página. Aquí puedes agregar todo el contenido que desees.</p>
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
        <span class="navbar-toggler-icon"> asd</span>
      </button>
  </div>

  <!-- Scripts -->
    <script src="assets/vendor/Bootstrap/bootstrap.bundle.min.js"></script>
